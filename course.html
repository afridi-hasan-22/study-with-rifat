<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study With Jahid</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="vh">
    <div class="navbar bg-base-100 shadow-2xl lg:px-12 sticky top-0 flex flex-col lg:flex-row sm:gap-2 ">
      <div class="flex-1 ">
        <a class="btn btn-ghost normal-case text-3xl font-bold text-sky-600">Study With Jahid</a>
      </div>
      <div class="flex-none ">
        <ul class="menu menu-horizontal px-1 lg:text-2xl">
          <li><a class="font-semibold" id="home">Home</a></li>
          <li tabindex="0">
            <a class="font-semibold">
              Courses
              <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
              </svg>
            </a>
            <ul class="p-2 bg-base-100">
              <li><a class="font-semibold" id="admission">Admission</a></li>
              <li><a class="font-semibold">HSC</a></li>
              <li><a class="font-semibold">SSC</a></li>
            </ul>
          </li>
          <li><a class="font-semibold">Free Courses</a></li>
          
        </ul>
      </div>
    </div>
  </header>
  
  <section class="mt-4 mb-6">
    <div class="flex justify-center items-center ">
      <h1 class="text-3xl underline font-bold">Popular <span class="text-sky-600">Courses</span></h1>
    </div>
    <div class="grid lg:grid-cols-3 w-[80%] gap-6 mx-auto mt-7">
      <div class="card w-full bg-base-100 shadow-xl">
        <figure><img class="w-full h-40" src="images/accounting.avif" alt="Shoes" /></figure>
        <div class="card-body">
          <h2 class="card-title">
            Admission Accounting
            <div class="badge badge-secondary">NEW</div>
          </h2>
          <p>Basic To Advance</p>
          <div class="card-actions justify-end">
            <div class="badge badge-outline">Admission</div>
            <div class="badge badge-outline">Going On</div>
          </div>
        </div>
      </div>
      <div class="card w-full bg-base-100 shadow-xl">
        <figure><img class="w-full h-40" src="images/english.jpg" alt="Shoes" /></figure>
        <div class="card-body">
          <h2 class="card-title">
            Admission English
            <div class="badge badge-secondary">NEW</div>
          </h2>
          <p>Basic To Advance</p>
          <div class="card-actions justify-end">
            <div class="badge badge-outline">Admission</div>
            <div class="badge badge-outline">Going On</div>
          </div>
        </div>
      </div>
      <div class="card w-full bg-base-100 shadow-xl">
        <figure><img class="w-full h-40" src="images/bangla.jpg" alt="Shoes" /></figure>
        <div class="card-body">
          <h2 class="card-title">
            Admission Bangla
            <div class="badge badge-secondary">NEW</div>
          </h2>
          <p>Basic To Advance</p>
          <div class="card-actions justify-end">
            <div class="badge badge-outline">Admission</div>
            <div class="badge badge-outline">Going On</div>
          </div>
        </div>
      </div>

    </div>
  </section>
  <script src="index.js"></script>
</body>

</html>
